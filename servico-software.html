<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Software</title>
</head>
<body>
    <header>
        <h1><img src="icons/software.png" height="30px" width="30px" alt="Software icons"> Serviço de Software</h1>
    </header>
    <hr>
    <main>
        <h2>Softwares Disponíveis para Instalação:</h2>
        <form action="">
            <input type="checkbox" name="whatsapp" id="whatsapp">
            <label for="whatsapp">Whatsapp</label>
            <br>
            <input type="checkbox" name="instagram" id="instagram">
            <label for="instagram">Instagram</label>
            <br>
            <input type="checkbox" name="twitter" id="twitter">
            <label for="twitter">Twitter</label>
            <br>
            <input type="checkbox" name="facebook" id="facebook">
            <label for="facebook">Facebook</label>
            <br>
            <input type="checkbox" name="youtube" id="youtube">
            <label for="youtube">Youtube</label>
            <br>
            <input type="checkbox" name="spotify" id="spotify">
            <label for="spotify">Spotify</label>
            <br>
            <input type="checkbox" name="tiktok" id="tiktok">
            <label for="tiktok">Tiktok</label>
            <br>
            <p>
                <button value="submit">Instalar Softwares</button>
            </p>
        </form>
    </main>
    <footer>
        <a href="homepage.html"><button>Voltar</button></a>
    </footer>
</body>
</html>
